<div class="container-fluid">
	<div class="row" id="row1">
		<div class="panel panel-info" class="col-xs-12 col-md-12">
			<h1 class="panel-heading">Satisfaction</h1>
				<div id="display-satisfaction" class="panel-body">
					<canvas id="chart-satisfaction" width="400" height="400" class="panel-body"></canvas>
				</div>
		</div>
	</div>	
	<div class="row" id="row2">
		<div class="panel panel-info col-xs-12 col-md-12">
			<h1 class="panel-heading">Dwell Time</h1>
				<div id="display-dwell ajax-dwell" class="col-xs-12 col-md-6 panel-body">
				<canvas id="chart-dwell" class="panel-body width="400" height="400"></canvas>
			</div>
		</div>
	</div>
	<div class="row" id="row3">
		<div class="col-xs-12 col-md-12 panel panel-info">
			<h1 id="number-h1" class="panel-heading">Number of People</h1>
			<h2 class="panel-body">Footfall Count:</h2>
			<h3 id="footfall-h3" class="panel-body">185</h3>
				<div id="display-peoplenum ajax-vibration">
					<canvas id="chart-peoplenum" class="panel-body width="400" height="400"></canvas>
				</div>
		</div>
	</div>
	<div class="row col-xs-12 col-md-12 panel panel-info" id="row4">
		<h1 class="panel-heading">Human Traffic</h1>
			<div id="display-motion">
				<canvas id="chart-motion" class="panel-body width="400" height="400"></canvas>
			</div>
			<h4 class="panel-body">Motion Present = 1</h4>
			<h4 class="panel-body">Motion Absent = 0</h4>
	</div>
	<div class="row col-xs-12 col-md-12 panel panel-info" id="row5">
		<h1 class="panel-heading">Interaction</h1>
			<div id="display-sound">
				<canvas id="chart-sound" class="panel-body width="400" height="400"></canvas>
			</div>
	</div>
